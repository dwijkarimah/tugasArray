<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array </title>
</head>
<body>
    <script>
        // membuat array
        let jobIt= ['Mobile Developer', 'Web Developer', 'IT Support', 'System analyst', 'Quality Assurance'];



        document.write("<h1>5 Pekerjaan Di Bidang IT :</h1>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        jobIt.forEach((data) => {
            document.write(`<li>${data}</li>`);
        });
        document.write("</ol>");
    </script>
</body>
</html>
